[pytest]
# test directory
testpaths = tests

# Base URL (like baseURL in TS config)
addopts = 
    --base-url=https://demo.alphabin.co/
    --html=playwright-report/report.html
    --self-contained-html
    --json-report
    --json-report-file=playwright-report/report.json
    --tracing=on
    --video=retain-on-failure
    --screenshot=only-on-failure
